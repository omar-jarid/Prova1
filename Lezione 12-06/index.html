
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezione 5 - JS Vanilla - Metodi "Moderni"</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: auto; 
            padding: 20px; 
        }

        #output { 
            margin-top: 20px; 
            white-space: pre-wrap; 
            background: #f4f4f4; 
            padding: 15px; 
            border-radius: 6px; 
            border: 1px solid #ddd; 
        }

        button { 
            padding: 10px 16px; 
            margin-top: 15px; 
            font-size: 16px; 
            border: none; 
            border-radius: 4px; 
            background: #007acc; 
            color: white; 
        }

        button:hover { background: #005fa3; }

        h2 { 
            margin-top: 30px; 
            color: #333; 
        }

        code { 
            background: #eef; 
            padding: 2px 4px; 
            border-radius: 3px; 
        }
    </style>
</head>
<body>
    <h1>JS - Metodi "moderni"</h1>
    <p>Ogni volta che clicchi <code>Esegui</code>, vedrai i risultati dei nostri
    esempi nel riquadro sottostante.</p>
    <button id="run">Esegui</button>
    <div id="output"></div>
    <script src="script.js"></script>
</body>
</html>
